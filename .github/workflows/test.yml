name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Build Docker Test Image
        run: docker build --target test -t my-app:test .

      - name: 🧪 Run Unit Tests & Generate Coverage
        run: |
          echo "🔍 Ejecutando pruebas unitarias (Unit Tests)"
          echo "📊 Métrica: Cobertura de Código (Code Coverage)"
          mkdir -p coverage
          docker run --rm \
            -v "${{ github.workspace }}/coverage":/src/coverage \
            my-app:test
          echo "✅ Pruebas completadas. Cobertura disponible en ./coverage/"

      - name: 📂 Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

name: ğŸ§ª Run Unit Tests (Docker)


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build Docker image with test target
        run: |
          docker build --target test -t my-app:test .

      - name: ğŸ§ª Run tests inside Docker container
        run: |
          docker run --rm -v ${{ github.workspace }}/coverage:/app/coverage my-app:test

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

name: ğŸ§ª Unit Tests and Metrics

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build Docker test image
        run: |
          docker build --target test -t my-app:test .

      - name: ğŸ§ª Run unit tests and capture metrics
        run: |
          # Creamos carpeta para los resultados
          mkdir -p test-results

          # Ejecutamos los tests dentro del contenedor
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            my-app:test \
            sh -c "npm test \
                     -- --coverage \
                        --coverageReporters=cobertura \
                        --coverageReporters=text-summary \
                        --reporters=default \
                        --reporters=jest-junit \
                   && mv coverage/cobertura-coverage.xml /app/test-results/coverage.xml \
                   && cat junit.xml > /app/test-results/junit.xml"

      - name: ğŸ” Debug test-results directory
        run: ls -l test-results/

      - name: ğŸ“ Publish test reports and coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-metrics
          path: test-results/

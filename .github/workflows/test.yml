name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build Docker Test Image
        run: docker build --target test -t my-app:test .

      - name: ğŸ§ª Run Unit Tests & Generate Coverage
        run: |
          echo "ğŸ” Ejecutando pruebas unitarias (Unit Tests)"
          echo "ğŸ“Š MÃ©trica: Cobertura de CÃ³digo (Code Coverage)"
          mkdir -p coverage
          docker run --rm \
            -v "${{ github.workspace }}/coverage":/src/coverage \
            my-app:test
          echo "âœ… Pruebas completadas. Cobertura disponible en ./coverage/"

      - name: ğŸ“‚ Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

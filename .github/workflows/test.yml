name: Run Unit Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”§ Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: test
          load: true
          tags: my-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ§ª Run tests and capture metrics
        run: |
          mkdir -p test-results
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            my-app:test \
            sh -c "npm test -- --reporters=default --reporters=jest-junit && cat junit.xml > /app/test-results/test-report.xml"
      
      - name: ğŸ“Š Generar resumen de mÃ©tricas
        run: |
          echo "::group::Resumen de Tests"
          grep -m 1 -E "tests=\"[0-9]+\"" test-results/test-report.xml | sed -E 's/.*tests="([0-9]+)".*failures="([0-9]+)".*errors="([0-9]+)".*/Tests: \1, Fallos: \2, Errores: \3/'
          echo "::endgroup::"
      
      - name: ğŸ“ Publicar resultados de tests
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: test-results/
          
      - name: ğŸ“ˆ Publicar resultados de tests como pruebas
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/test-report.xml
